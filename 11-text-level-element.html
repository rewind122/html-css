<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트 관련 요소</title>
  </head>
  <body>
    <!-- sub 하첨 / sup 상첨 / mark 하이라이트 처리 -->
    <!-- mark: 찾기 기능의 하이라이트?? -->
    H<sub>2</sub>SO<sub>4</sub>
    <sup>[1]</sup>
    <mark>삼각함수</mark>
    <!-- time: 글 작성 시간을 명시한 뒤 날짜 연산을 할 때??(방금 전, 1일 전 등등) -->
    <time datetime="2023-05-19">May 19. 2023</time>
    <time datetime="2024-04-29T14:38:27">10기 완전체가 된 날</time>
    <!-- abbr: 마우스 오버 시 툴팁(보충설명)을 나타내는 기능 -->
    <!-- abbriviation 축약어 -->
    <abbr title="맥도날드">맥날</abbr>
    <!-- strike 취소선 -->
    <!-- 더 시맨틱한 태그는 del -->
    <!-- 세일 상품의 가격 등을 표기할 때 ins/del -->
    <s>11,900원</s>
    <ins>추가하는 정보</ins>
    <del>삭제하는 정보</del>
    <code><p>코드를 입력할 때?</p></code>

    <!-- 키보드 입력? -->
    <kbd>키보드 입력</kbd>
  </body>
</html>
