<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>순차, 비순차 목록</title>
  </head>
  <body>
    <h1>목록 (List)</h1>

    <h2>비순서형 목록</h2>
    <ul>
      <li>
        <!-- annonymous inline box?? -->
        목록1
        <!-- 제대로 된 중첩구조 = li 안에 ul을 넣어야 한다(ul 안에 바로 ul 넣지 않기!!!). -->
        <ul>
          <li>서브목록1</li>
          <li>서브목록2</li>
        </ul>
      </li>
      <li>목록2</li>
      <li>목록3</li>
      <li>목록4</li>
    </ul>

    <h2>순서형 목록</h2>
    <ol>
      <li>목록1</li>
      <li>목록2</li>
      <li>목록3</li>
      <li>목록4</li>
    </ol>
  </body>
</html>
