<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>address 관련 요소</title>
  </head>
  <body>
    <!-- 에이전트 스타일상 기울임꼴인 태그: i, em, cite -->
    <!-- 연락 가능한 정보 마크업 시 adress 태그 사용 -->
    <!-- !!본문 내에 주소 명시할 때 쓰는 것이 아님!! -->
    <!-- footer에 삽입하는 태그 -->
    <!-- 카피라이트 정보를 address에 넣기도 함 -->
    <address>
      <span>(주)멋쟁이사자처럼</span>
      <span aria-hidden="true">|</span>
      <span>대표이사 나성영</span><br />
      <span>서울특별시 종로구 종로3길 17 D타워, 16-17층</span><br />
      <span>문의처 <a href="mailto:contact@likelion.net?subject=문의사항">contact@likelion.net</a></span>
    </address>
    <!-- small: 덧붙임 글 요소(덧붙이는 글, 저작권, 법률 표기), 인라인 요소임!! -->
    <small>
      Copyright &copy; 2022 멋쟁이사자처럼 All rights reserved.
    </small>
  </body>
</html>
