<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>어휘 관련 요소</title>
  </head>
  <body>
    <!-- 숨김제목 처리를 할 수도 -->
    <h1>카페 W 강의 후기</h1>
    <div>
      <!-- 강조를 위해 em 혹은 strong 태그를 사용 -->
      <!-- 에이전트 스타일은 두 태그가 조금 다름 -->
      <p><em>무엇이 중요한지 알게된 시간!</em></p>
      <p>
        제가 들었던 해외 튜토리얼에 비해 <strong>시맨틱한 마크업</strong>과
        <strong>접근성</strong> 비중이 크게 다뤄져 좋았습니다. 많은 튜토리얼들이
        디자인을 어떻게 구현하는지에만 초점이 맞춰져 있잖아요. 무엇이 중요한지
        알게되어 많은 도음이 되었습니다.
      </p>
      <p><span>★★★★★</span> <b>5점</b> <i>우정민</i></p>
      <!-- b 주변과 구분할 목적, i 특정한 목적?? -->
      <!-- em, strong과는 쓰임새가 다소 다르다 -->
      <!-- 아이콘 폰트를 이용하는 경우 i 태그를 사용하곤 하지만, 접근성을 고려하면 span 태그를 사용할 것을 권장 -->
      <!-- 혹은 aria-hidden 속성을 추가하면 스크린리더가 읽지 않음!! -->
    </div>
  </body>
</html>
