<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>메인, 섹션 관련 요소</title>
  </head>
  <body>
    <!-- 추가된 HTML 시맨틱 요소 header, footer, nav, section, article, main, aside -->
    <!-- 배치를 위해 묶을 땐 div 사용?? -->
    <!-- div 태그에 role 속성으로 역할을 부여해줄 수 있다. > 접근성 보장 가능!! -->

    <header>헤더</header>
    <nav>내비게이션</nav>
    <main>
      <section>
        <header>
          <!-- 섹션의 머릿말/ header와 footer는 한 페이지에 여러개가 들어갈 수 있다. -->
          <h2>섹션 제목</h2>
        </header>
        섹션 콘텐츠…
        <footer>작성자: 김ㅇㅇ</footer>
      </section>
      <article>…</article>
    </main>
    <aside>부가정보</aside>
    <footer>바닥글</footer>

    <hr />

    <div role="banner">헤더</div>
    <div role="navigation">내비게이션</div>
    <div role="main">
      <div role="article">섹션콘텐츠</div>
      <div role="group">섹션콘텐츠</div>
      <!-- WAI ARIA는 article role보다는 group role을 더 많이 사용 -->
    </div>
    <div role="complementary">부가정보</div>
    <div role="contentinfo">바닥글</div>

  </body>
</html>
