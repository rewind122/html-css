<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iframe 요소</title>
  </head>
  <body>
    <iframe
      aria-label="WCAG 톺아보기"
      width="560"
      height="315"
      src="https://www.youtube.com/embed/BYLrJujiEYY?si=nrLjnstwU1hFfP5q"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <!-- title보다는 aria-label 속성을 활용하는 게 접근성 측면에서 더 좋다 -->

    <figure>
      <!-- 접근성 고려하기! -->
      <div class="iframe-container iframe16">
        <iframe class="fullsize" width="560" height="315" title="웹접근성과 웹표준 개념" 
                frameborder="0" allowfullscreen 
                src="https://www.youtube.com/embed/fUcIe7-2zxw"></iframe>
      </div>
    </figure>
  </body>
</html>
