<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블 관련 요소</title>
  </head>
  <body>
    <table>
      <!-- tr 행 th 제목 td 내용 thead 제목행 tfoot 바닥글 tbody 본문 -->
      <!-- tbody는 여러 개 사용 가능 -->
      <!-- 테이블의 접근성도 항상 고려할 것 -->
      <!-- https://www.w3.org/WAI/tutorials/tables/ -->
      <!-- headers 속성 연결하고자 하는 셀의 id를 적으면 연결해서 읽어줌?? -->
      <thead>
        <tr>
          <th scope="row">제목셀</th>
          <td>내용셀</td>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th scope="row">테이블의 바닥글</th>
          <td>테이블의 바닥글</td>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <th scope="row">제목셀</th>
          <td>내용셀</td>
        </tr>
        <tr>
          <th scope="row">제목셀</th>
          <td>내용셀</td>
        </tr>
      </tbody>
    </table>

    <hr />

    <!-- scope 속성을 사용한 경우 -->
    <table>
      <caption>
        중간고사 성적
      </caption>
      <tr>
        <th>&nbsp;</th>
        <th scope="col">국어</th>
        <th scope="col">영어</th>
        <th scope="col">수학</th>
      </tr>
      <tr>
        <th scope="row">홍길동</th>
        <td>80</td>
        <td>70</td>
        <td>90</td>
      </tr>
      <tr>
        <th scope="row">김철수</th>
        <td>90</td>
        <td>100</td>
        <td>50</td>
      </tr>
      <tr>
        <th scope="row">최영희</th>
        <td>100</td>
        <td>80</td>
        <td>70</td>
      </tr>
    </table>
    <!-- id, headers를 사용한 경우 -->
    <!-- 선생님의 추천 -->
    <table>
      <caption>
        중간고사 성적
      </caption>
      <tr>
        <th>&nbsp;</th>
        <th id="ko">국어</th>
        <th id="en">영어</th>
        <th id="math">수학</th>
      </tr>
      <tr>
        <th id="student1">홍길동</th>
        <td headers="student1 ko">80</td>
        <td headers="student1 en">70</td>
        <td headers="student1 math">90</td>
      </tr>
      <tr>
        <th id="student2">김철수</th>
        <td headers="student2 ko">90</td>
        <td headers="student2 en">100</td>
        <td headers="student2 math">50</td>
      </tr>
      <tr>
        <th id="student3">최영희</th>
        <td headers="student3 ko">100</td>
        <td headers="student3 en">80</td>
        <td headers="student3 math">70</td>
      </tr>
    </table>
    <br />
    <!-- <div> 요소로 구현한 테이블에 WAI-ARIA를 사용한 경우 -->
    <div role="table" aria-label="중간고사 성적">
      <div role="rowgroup">
        <div role="row">
          <span role="columnheader" aria-sort="none">&nbsp;</span>
          <span role="columnheader" aria-sort="none">국어</span>
          <span role="columnheader" aria-sort="none">영어</span>
          <span role="columnheader" aria-sort="none">수학</span>
        </div>
      </div>
      <div role="rowgroup">
        <div role="row" aria-rowindex="1">
          <span role="rowheader">홍길동</span>
          <span role="cell">80</span>
          <span role="cell">70</span>
          <span role="cell">90</span>
        </div>
      </div>
      <div role="rowgroup">
        <div role="row" aria-rowindex="2">
          <span role="rowheader">김철수</span>
          <span role="cell">90</span>
          <span role="cell">100</span>
          <span role="cell">50</span>
        </div>
      </div>
      <div role="rowgroup">
        <div role="row" aria-rowindex="3">
          <span role="rowheader">최영희</span>
          <span role="cell">100</span>
          <span role="cell">80</span>
          <span role="cell">70</span>
        </div>
      </div>
    </div>
    
  </body>
</html>
